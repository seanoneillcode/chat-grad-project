<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <base href="/">
</head>
<body class="body" ng-controller="ChatController as vm"><!-- href="{{vm.loginUri}}"-->
<div class="full-div login-container" ng-show="!vm.loggedIn">
    <md-content class="button-container md-whiteframe-z3">

        <h3 class="md-headline">Werlcome to the chat app, home of the chat app.</h3>

        <h3 class="md-subhead">Login to chat app</h3>
        <br/>
        <md-button class="md-raised md-accent md-hue-3 log-in-button" href="{{vm.loginUri}}">Log in</md-button>
    </md-content>
</div>
<div ng-show="vm.loggedIn" class="full-div" layout>
    <!--<section class="full-div" layout="vertical">-->
    <div layout="column" offset-sm="5" offset="25" flex-sm="90" flex="50"
         class="chats-container md-whiteframe-z3">
        <md-toolbar layout="row" layout-padding>
            <h3 class="md-subhead">Logged in as {{vm.user.name}}.</h3>

            <span flex></span>
            <md-button class="md-raised md-accent md-fab md-mini" href="/#/users">
                <i class="material-icons fab-icon">contacts</i>
            </md-button>
            <md-button class="md-raised md-accent md-fab md-mini" href="/#/conversations">
                <i class="material-icons fab-icon">mail</i>
            </md-button>
        </md-toolbar>
        <ng-view class="height-custom"></ng-view>
    </div>
    <!--</section>-->
</div>


<!-- Angular Material Dependencies -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>

<!--vendor modules-->
<script src="js/vendor/scrollglue.js"></script>
<!--App-->
<script src="js/main.js"></script>

<!-- Controllers -->
<script src="js/controllers/ChatController.js"></script>
<script src="js/controllers/UsersController.js"></script>
<script src="js/controllers/ConversationsController.js"></script>
<script src="js/controllers/MessageController.js"></script>

<!-- Services -->
<script src="js/services/sessionService.js"></script>
<script src="js/services/userService.js"></script>
<script src="js/services/errorService.js"></script>
<script src="js/services/conversationService.js"></script>
<script src="js/services/messageService.js"></script>

</body>
</html>
